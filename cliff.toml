# git-cliff configuration for srdedupe changelog generation.
# Docs: https://git-cliff.org/docs/configuration

[changelog]
header = """# Changelog

All notable changes to **srdedupe** are documented here.\n
"""
body = """
{%- macro remote_url() -%}
  https://github.com/enniolopes/srdedupe
{%- endmacro -%}

{% if version -%}
  {% if previous.version -%}
    ## [{{ version | trim_start_matches(pat="v") }}]({{ self::remote_url() }}/compare/{{ previous.version }}...{{ version }}) — {{ timestamp | date(format="%Y-%m-%d") }}
  {% else -%}
    ## {{ version | trim_start_matches(pat="v") }} — {{ timestamp | date(format="%Y-%m-%d") }}
  {% endif -%}
{% else -%}
  ## Unreleased
{% endif -%}

{% for group, commits in commits | group_by(attribute="group") %}
  ### {{ group | striptags | trim | upper_first }}
  {% for commit in commits -%}
    - {% if commit.scope %}**{{ commit.scope }}:** {% endif %}{{ commit.message | upper_first | trim }}\
      {%- if commit.breaking %} **[BREAKING]**{% endif %} \
      ([{{ commit.id | truncate(length=7, end="") }}]({{ self::remote_url() }}/commit/{{ commit.id }}))
  {% endfor %}
{% endfor %}
"""
trim = true
footer = ""

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
commit_parsers = [
  { message = "^feat", group = "# Features" },
  { message = "^fix", group = "# Bug Fixes" },
  { message = "^docs", group = "# Documentation" },
  { message = "^perf", group = "# Performance" },
  { message = "^refactor", group = "# Refactor" },
  { message = "^test", group = "# Tests" },
  { message = "^style", skip = true },
  { message = "^chore\\(release\\)", skip = true },
  { message = "^chore", skip = true },
  { message = "^ci", skip = true },
]
protect_breaking_commits = false
filter_commits = false
tag_pattern = "v[0-9].*"
topo_order = false
sort_commits = "oldest"
