name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          make_latest: true
