repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.1  # Update periodically: github.com/astral-sh/ruff/releases
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1  # Update periodically: github.com/pre-commit/mirrors-mypy/releases
    hooks:
      - id: mypy
        args: [--strict, --install-types, --non-interactive]
        additional_dependencies: [click>=8.1]
        exclude: ^examples/

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^out/
      - id: end-of-file-fixer
        exclude: ^out/
      - id: check-yaml
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ["--maxkb=1000"]

  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.0.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [feat, fix, docs, perf, refactor, test, chore, ci, style]

  - repo: local
    hooks:
      - id: pytest-fast
        name: pytest (fast tests)
        entry: poetry run pytest -m "not slow" -q --no-header --tb=line -p no:cacheprovider --no-cov --override-ini="addopts="
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
